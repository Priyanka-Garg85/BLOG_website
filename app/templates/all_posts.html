{% extends "layout.html" %}

{% block content %}
  <div class="content-section">
    <h2>All Posts</h2>
    <ul class="list-group">
      {% for post in all_posts %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{{ url_for('posts.post', post_id=post.id) }}">{{ post.title }}</a>
          <span class="badge badge-primary badge-pill">{{ post.date_posted.strftime('%Y-%m-%d') }}<br>{{ post.date_posted.strftime('%H:%M:%S') }}</span>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
